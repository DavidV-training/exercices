version: '2.0'
services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: iamroot
      MYSQL_DATABASE: mydb
      MYSQL_USER: me
      MYSQL_PASSWORD: itsme
    expose:
    - '3306'
    volumes:
    - ${PWD}/mariadb:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080